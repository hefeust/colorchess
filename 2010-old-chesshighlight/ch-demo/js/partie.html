function logProps(obj)
{
  console.log("LOG PRPERTIES");
  var tab = [];
  for(p in obj)
  {
    var i = String(obj[p]).indexOf('(');
    var value = (i == -1) ? obj[p] : (obj[p].toString().substring(0, i)).split(' ')[0] + '()' ;
    tab.push(p + " : " + value);
  }
  console.log(tab.join(' '));
}
